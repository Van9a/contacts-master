<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/media.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
    <title>Tom menu</title>
</head>

<body>
    <div class="all">
        
        <div class="center-fixed">
            <form id="frmRegister">
                <h2 class='text-center'>Create an account</h2>
                <div class='form-group'>
                    
                    <input class='form-control' name='text' placeholder='FirstName' required type='text' id="txtName" />

                    <input class='form-control' name='text' placeholder='SecondName' required type='text' id="txtSecondName"/>

                    <input class='form-control' name='email' placeholder='Email' type='email' required id="txtEmail"/>

                    <input class='form-control' name='text' placeholder='Phone: xxxx-xxx-xxxx' type='tel' pattern="^\d{4}-\d{3}-\d{4}$" required id="txtPhone"/>

                    <label for="dtpDataBirth"></label>
                    <input type="date" id="dtpDataBirth" value="2017-09-04" required>
                    <fieldset>
                        <label>Sex</label><br>
                        <input type="radio" name="gender" value="male" id="rdoMale" checked>
                        <label for="rdoMale">Male</label><br>

                        <input type="radio" name="gender" value="female" id="rdoFemale">
                        <label for="rdoFemale">Female</label>
                    </fieldset>
                    <input class='btn gtn-primary btn-block' type='submit' id='btnRegistertoSave' value="Register">
                </div>
            </form>
            <table>
                <caption>
                    <h2>Table</h2>
                </caption>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>SecondName</th>
                        <th>email</th>
                        <th>phone</th>
                        <th>Birth</th>
                        <th>Sex</th>
                        <th>Last update</th>
                    </tr>
                </thead>
                <tbody id="tbodyResults"></tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
